<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker — Contractor Hours</title>
  <meta name="description" content="Track your contractor working hours with a live timer, break tracking, and weekly summaries.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        <h1>TimeTracker</h1>
      </div>
      <div class="header-date" id="headerDate"></div>
    </header>

    <main class="main-layout">
      <!-- Left: Timer + Today's Log -->
      <section class="timer-section">
        <!-- Timer Card -->
        <div class="card timer-card">
          <div class="status-badge" id="statusBadge">
            <span class="status-dot"></span>
            <span class="status-text">Idle</span>
          </div>
          <div class="timer-display" id="timerDisplay">00:00:00</div>
          <div class="timer-sub" id="timerSub">Ready to start</div>
          <div class="timer-controls" id="timerControls">
            <button class="btn btn-primary" id="btnLogOn" title="Log On">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
              Log On
            </button>
            <button class="btn btn-warning hidden" id="btnPause" title="Pause">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
              Pause
            </button>
            <button class="btn btn-primary hidden" id="btnResume" title="Resume">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
              Resume
            </button>
            <button class="btn btn-danger hidden" id="btnStop" title="Stop">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>
              Stop
            </button>
          </div>
        </div>

        <!-- Daily Log Card -->
        <div class="card log-card">
          <div class="card-header">
            <h2 id="logTitle">Today's Log</h2>
            <span class="cumulative-badge" id="cumulativeBadge">0h 0m</span>
          </div>
          <div class="log-content" id="logContent">
            <div class="log-empty" id="logEmpty">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="empty-icon">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              <p>No time logged yet</p>
            </div>
            <div class="log-entries hidden" id="logEntries">
              <div class="log-row log-start">
                <span class="log-label">Started</span>
                <span class="log-value editable" id="logStartTime" data-field="startTime">—</span>
              </div>
              <div id="breaksContainer"></div>
              <div class="log-row log-end hidden" id="logEndRow">
                <span class="log-label">Ended</span>
                <span class="log-value editable" id="logEndTime" data-field="endTime">—</span>
              </div>
              <div class="log-divider"></div>
              <div class="log-row log-total">
                <span class="log-label">Total Worked</span>
                <span class="log-value" id="logTotal">—</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Right: Week Panel -->
      <aside class="week-section">
        <div class="card week-card">
          <div class="card-header">
            <h2>Week View</h2>
            <div class="week-nav">
              <button class="btn-icon" id="btnPrevWeek" title="Previous week">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
              </button>
              <span class="week-label" id="weekLabel">This Week</span>
              <button class="btn-icon" id="btnNextWeek" title="Next week">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
              </button>
            </div>
          </div>

          <div class="day-pills" id="dayPills"></div>

          <div class="week-summary">
            <div class="summary-item">
              <span class="summary-label">Weekly Total</span>
              <span class="summary-value" id="weeklyTotal">0h 0m</span>
            </div>
            <div class="summary-item">
              <span class="summary-label">Days Worked</span>
              <span class="summary-value" id="daysWorked">0</span>
            </div>
          </div>

          <button class="btn btn-outline-danger btn-full" id="btnClearWeek">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
            Clear This Week
          </button>
        </div>
      </aside>
    </main>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay hidden" id="editModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Edit Time</h3>
        <button class="btn-icon modal-close" id="modalClose">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <label class="modal-label" id="modalLabel">Time</label>
        <input type="time" class="modal-input" id="modalTimeInput">
      </div>
      <div class="modal-footer">
        <button class="btn btn-ghost" id="modalCancel">Cancel</button>
        <button class="btn btn-primary" id="modalSave">Save</button>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div class="modal-overlay hidden" id="confirmModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Clear Week</h3>
        <button class="btn-icon modal-close" id="confirmClose">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage">Are you sure you want to clear all data for this week? This cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-ghost" id="confirmCancel">Cancel</button>
        <button class="btn btn-danger" id="confirmYes">Clear Week</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
